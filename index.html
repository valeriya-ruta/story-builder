    <title>StoryBoard Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fbfbfd;
            color: #1d1d1f;
        }
        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        /* Spinner animation */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        /* Smooth column reordering animation */
        .column-container {
            position: relative;
        }
        /* Only apply transitions when swapping */
        .column-container.swap-left,
        .column-container.swap-right,
        .column-container.animating {
            transition: transform 0.45s cubic-bezier(0.4, 0, 0.2, 1), 
                        opacity 0.45s ease-in-out;
        }
        .column-container.animating {
            z-index: 50 !important;
            opacity: 0.6 !important;
        }
        /* Slide exactly one column width + gap */
        /* gap-6 = 24px */
        .column-container.swap-left {
            transform: translateX(calc(-100% - 24px));
        }
        .column-container.swap-right {
            transform: translateX(calc(100% + 24px));
        }
    </style>
